---
name: concourse
director_uuid: REPLACE_ME 

releases:
- name: concourse
  version: latest
- name: garden-runc
  version: latest
- name: ulimit
  version: latest

stemcells:
- alias: trusty
  os: ubuntu-trusty
  version: latest

instance_groups:
- name: web
  instances: 1
  # replace with a VM type from your BOSH Director's cloud config
  vm_type: small
  #vm_extensions:
  # replace with a VM extension from your BOSH Director's cloud config that will attach
  # this instance group to your ELB
  #- REPLACE_ME
  stemcell: trusty
  azs: [z1]
  vm_extensions:
  - util-bosh-director
  networks: 
  - name: private
    static_ips: 172.26.81.133
  jobs:
  - name: atc
    release: concourse
    properties:
      # replace with your CI's externally reachable URL, e.g. https://ci.foo.com
      external_url: REPLACE_ME 

      # replace with username/password, or configure GitHub auth
      basic_auth_username: admin
      basic_auth_password: (( vault "secret/pcfops/concourse/password:value" ))

      # replace with your SSL cert and key
      tls_cert: (( merge )) 
      tls_key: (( merge ))

      postgresql_database: &atc_db atc
  - name: tsa
    release: concourse
    properties: {}
  - name: ulimit
    release: ulimit
    properties:
      nofile:
        soft: 16384
        hard: 16384

- name: db
  instances: 1
  # replace with a VM type from your BOSH Director's cloud config
  vm_type: medium
  stemcell: trusty
  # replace with a disk type from your BOSH Director's cloud config
  persistent_disk_type: large
  azs: [z1]
  networks: [{name: private}]
  jobs:
  - name: postgresql
    release: concourse
    properties:
      databases:
      - name: *atc_db
        # make up a role and password
        role: admin
        password: welcome1

- name: worker
  instances: 1
  # replace with a VM type from your BOSH Director's cloud config
  vm_type: medium
  #vm_extensions:
  # replace with a VM extension from your BOSH Director's cloud config that will attach
  # sufficient ephemeral storage to VMs in this instance group.
  #- REPLACE_ME
  stemcell: trusty
  azs: [z1]
  networks: [{name: private}]
  jobs:
  - name: groundcrew
    release: concourse
    properties: {}
  - name: baggageclaim
    release: concourse
    properties: {}
  - name: garden
    release: garden-runc
    properties:
      garden:
        listen_network: tcp
        listen_address: 0.0.0.0:7777

update:
  canaries: 1
  max_in_flight: 1
  serial: false
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
